<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style/loginStyle.css">
    <title> Backend </title>
  </head>
  <body>

    <!-- login form start -->
    <!-- the origin code is from(but i made some change of course): https://bootsnipp.com/snippets/7nk08 -->
    <div class="sidenav">
      <div class="login-main-text">
        <h2>test backend<br> Login Page</h2>
        <p>Reinsert or check log.</p>
      </div>
    </div>



      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
		    <form method='post' action={{ url_for('login') }}>
                  <div class="form-group">
                     <label>User Name</label>
                     <input type="text" class="form-control" placeholder="User Name" name="username">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password" name="password">
                  </div>
                  <button type="submit" class="btn btn-black">Login</button>
		  <!--                  <button type="submit" class="btn btn-secondary">Register</button>  -->
               </form>
            </div>
         </div>
      </div>

      <!-- login form end -->

	      {% if alertOn == 1 %}
	      <script>
	      	alert("Incorrect username or password.");
	      </script>
	      {% endif %}

    
    
    
      </div>
    </div>

			
  </body>
</html>
